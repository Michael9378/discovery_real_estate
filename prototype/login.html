<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discovery Real Estate</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body>
    <!-- end header -->

    <div class="container min-full-height">
      <h1>Discovery<br/>
        Real Estate</h1>

      <div class="row">
        <form id="login_loginForm">
          <div class="col-xs-12">
            <input type="text" id="login_loginForm_username" placeholder="Username">
          </div>
          <div class="col-xs-12">
            <input type="password" id="login_loginForm_password" placeholder="Password">
          </div>
          <div class="col-xs-4 col-xs-offset-4">
            <a href="home.html" class="button">Log In</a>
          </div>
        </form>
          
        <div class="comp-icon-holder min-half-height">
          <i class="fa fa-home comp-icon" aria-hidden="true"></i>
        </div>
      </div><!-- end row -->

      <div class="row bottom-page">
        <div class="col-xs-6">
          <a class="button">Register</a>
        </div>
        <div class="col-xs-6">
          <a class="button">Forgot Password</a>
        </div>
      </div><!-- end row -->
      
    </div><!-- end container -->

    <!-- begin footer -->     
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/></script>
  <script src="js/main.js"/></script>
</html>
